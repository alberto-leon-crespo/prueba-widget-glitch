<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta
      name="description"
      content="Web site created using create-react-app"
    />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <!--
    manifest.json provides metadata used when your web app is installed on a
    user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
  -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
    Notice the use of %PUBLIC_URL% in the tags above.
    It will be replaced with the URL of the `public` folder during the build.
    Only files inside the `public` folder can be referenced from the HTML.

    Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
    work correctly both with client-side routing and a non-root public URL.
    Learn how to configure a non-root public URL by running `npm run build`.
  -->
  <title>React App</title>
</head>
<body>
<noscript>You need to enable JavaScript to run this app.</noscript>
<div id="root"></div>
<!--
  This HTML file is a template.
  If you open it directly in the browser, you will see an empty page.

  You can add webfonts, meta tags, or analytics to this file.
  The build step will place the bundled scripts into the <body> tag.

  To begin the development, run `npm start` or `yarn start`.
  To create a production bundle, use `npm run build` or `yarn build`.
-->
<script type="application/javascript">
  // Leer los valores desde el localStorage
  const environment = localStorage.getItem('uelz-env') || 'default';
  const apiUrl = localStorage.getItem('uelz-api-url') || 'https://default-api-url.com';
  const paymentsUrl = localStorage.getItem('uelz-payments-url') || 'https://default-payments-url.com';
  const apiKey = localStorage.getItem('uelz-api-key') || 'default-api-key';

  // Determinar el script a cargar basado en el entorno
  let scriptSrc;
  switch (environment) {
    case 'demo':
      scriptSrc = `https://uelzpay-widget-cdn-demo.vercel.app/v1.0.0/uelz-widget.js?uelz-api-key=${apiKey}&uelz-api-url=${apiUrl}&uelz-payments-url=${paymentsUrl}`;
      break;
    case 'prod':
      scriptSrc = `https://uelzpay-widget-cdn.vercel.app/v1.0.0/uelz-widget.js?uelz-api-key=${apiKey}&uelz-api-url=${apiUrl}&uelz-payments-url=${paymentsUrl}`;
      break;
    case 'develop':
      scriptSrc = `https://uelzpay-widget-cdn-develop.vercel.app/v1.0.0/uelz-widget.js?uelz-api-key=${apiKey}&uelz-api-url=${apiUrl}&uelz-payments-url=${paymentsUrl}`;
      break;
    default:
      scriptSrc = `https://uelzpay-widget-cdn-default.vercel.app/v1.0.0/uelz-widget.js?uelz-api-key=${apiKey}&uelz-api-url=${apiUrl}&uelz-payments-url=${paymentsUrl}`;
      break;
  }

  // Cargar el script din√°micamente
  const script = document.createElement('script');
  script.src = scriptSrc;
  script.id = 'uelz-script';
  script.async = true;
  script.defer = true;
  document.head.appendChild(script);
</script>
</body>
</html>
